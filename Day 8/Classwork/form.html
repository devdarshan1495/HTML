<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- Task 1 Basic Form Structure-->
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
          
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" required></textarea><br>
          
            <button type="submit">Submit</button>
          </form><br><br>
          
        <!-- Task 2 Input Fields – Text, Password, and Email-->

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Email:
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Task 3 Checkbox and Radio Buttons-->

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>

        <label>Choose your favorite color:</label>
        <input type="radio" id="red" name="color" value="red"><br>
        <label for="red">Red</label>
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label><br><br>

        <!-- Task 4 -->

        <label for="city">Select your city:</label>
        <select id="city" name="city">
          <option value="nyc">New York</option>
          <option value="la">Los Angeles</option>
          <option value="sf">San Francisco</option>
        </select><br><br>

        <!-- Task 5 Textarea (Multi-line Text Input)-->

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- Task 6 File Upload -->

        <label for="file">Upload your resume:</label>
        <input type="file" id="file" name="resume"><br><br>

        <!-- Task 7 Button Types (Submit, Reset, and Custom) -->
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Hello!')">Click Me</button><br><br>

        <!-- Task 8 Grouping Form Elements (Fieldset & Legend)-->

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
        </fieldset><br><br>
          
        <!-- Task 9 Form Validation (Required, Pattern, Min/Max)-->

        <label for="username">Username:</label> 
        <input type="text" id="username" name="username" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" pattern="\d{3}[-]\d{3}[-]\d{4}" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>


        <!-- Task 10 -->
        <form action="submit_form.php" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
          </form>
          
        <!-- Task 11 Multiple forms on 1 page-->
        <form action="login.php" method="POST">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            <button type="submit">Login</button>
          </form>
          
          <form action="register.php" method="POST">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <button type="submit">Register</button>
          </form>

        <!--Task 12 <input type="hidden" name="user_id" value="12345"> -->

        <input type="hidden" name="user_id" value="12345">

        <!-- Takķ 13 -->

        <style>
            input[type="text"], input[type="email"], input[type="password"] {
              padding: 10px;
              margin: 5px;
              width: 100%;
              border: 1px solid #ccc;
            }
            button {
              padding: 10px 20px;
              background-color: #4CAF50;
              color: white;
              border: none;
              cursor: pointer;
            }
            button:hover {
              background-color: #45a049;
            }
          </style>
          
        <!-- Task 14 -->

        <form id="myForm">
            <input type="text" name="username" id="username" required>
            <button type="button" onclick="submitForm()">Submit</button>
          </form>
          
          <script>
            function submitForm() {
              document.getElementById("myForm").submit();
            }
          </script>

    </body>
</html>
