<html>
<head>

    <style>
        body {
            background-color: white;
        }
        h1 {
            background-color: yellow;
            color: red;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border: 1px solid black;
        }
        p {
            background-color: yellow;
            color: blue;
            padding: 10px;
            border: 1px solid black;
            text-align: right;
            margin-top: 10px;
        }
        .box {
            background-color: yellow;
            color: #6666cc;
            margin: 10px;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }
        .inner-box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    
    <p>This is a paragraph with styled text.</p>
    
    <div class="box">
        <div class="inner-box">
            This div has padding, margin, and a background color.
        </div>
    </div>

    <div class="box">
        <div class="inner-box">
            <!-- Add more content here if needed -->
        </div>
    </div>

</body>
</html>
