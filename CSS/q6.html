<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      padding: 10px 20px;
      background-color: #f4f4f4;
      border: none;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      color: #555;
      font-size: 16px;
      cursor: pointer;
    }
    .color-button{
        background-color: bisque;
    }
    .color-button:hover {
                background-color: rgb(237, 189, 131);
            }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Cute Button</h1>
  <button class="color-button">Cute button</button>
</body>
</html>
